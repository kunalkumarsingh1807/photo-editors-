<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Editor</title>
  <link rel="stylesheet" href="photo-editor.css">
</head>
<body>
  <div class="editor-container">
    <h2>Photo Editor</h2>
    <input type="file" id="upload" accept="image/*">
    <br>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <label>Brightness <input type="range" id="brightness" min="0" max="200" value="100"></label>
      <label>Contrast <input type="range" id="contrast" min="0" max="200" value="100"></label>
      <label>Saturation <input type="range" id="saturate" min="0" max="200" value="100"></label>
      <label>Grayscale <input type="range" id="grayscale" min="0" max="100" value="0"></label>
      <label>Sepia <input type="range" id="sepia" min="0" max="100" value="0"></label>
      <label>Invert <input type="range" id="invert" min="0" max="100" value="0"></label>
      <button id="reset">Reset</button>
      <button id="download">Download</button>
    </div>
  </div>
  <script src="photo-editor.js"></script>
</body>
</html>
